<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Age</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="first-sub-div">
                <input type="date" name="" id="date-inpu">
                <button id="calculateBtn">Calculate</button>
        </div>
        <div class="second-sub-div">
            <div class="year">
                <h1 id="year-number">25</h1>
                <p id="year-paragraph">Years</p>
            </div>
            <div class="month">
                <h1 id="month-number">20</h1>
                <p id="month-paragraph">Months</p>
            </div>
            <div class="day">
                <h1 id="day-number">15</h1>
                <p id="day-paragraph">Days</p>
            </div>
        </div>
    </div>
</body>
</html>
